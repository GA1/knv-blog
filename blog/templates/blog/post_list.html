{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h3><a href="/posts/{{post.title}}">{{post.title}}</a></h3>
            <div class="post-text">
            	<p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
